<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/airplane-favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,
wght@0,300;0,400;1,600&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Flight Search</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header class="header-tab">
        <img src="images/airplane-favicon.png" class="logo-img" alt="airlines logo"/>
        <h1 class="website-name uppercase-convert">Skytrip</h1>
    </header>
    <main>
        <section class="body-content" id="body-content">
           <div class="fill-details">
               <h2 class="form-heading">Find Your Flight</h2>
               <div class="input-data">
               <label  class="label-color">From</label>
               <input type="text" id="from-1" class="input-fields">
               <!-- <select id="from" class="input-fields select-city-from" name="from">
                
               </select> -->
            </div>
            <div class="input-data">
               <label class="label-color">To</label>
               <input type="text" id="to-1" class="input-fields">
               <!-- <select id="to" class="input-fields select-city-to" name="to">
                
               </select> -->
               </div>
               
               <div class="input-data">
                <label class="label-color align-center">Type of Trip</label>
                <div class="input-trip">
                <div class="input-trip-wrapper input-fields">
                <input type="radio", id="one-trip-1" checked="checked" name="type_ticket">
                <label class="label-color2">One Trip</label>
                </div>
                <div class="input-trip-wrapper input-fields">
                <input type="radio", id="round-trip-1" name="type_ticket">
                <label class="label-color2">Round Trip</label>
                </div>
                </div>
                </div>
                <div class="input-data">
                    <label class="label-color">Departure</label>
                    <input type="date" id='datefield' class="input-fields" min="2000-01-01" max="2025-01-01"></input>
               </div>
               <div class="input-data" id="round-trip-box">
                <label class="label-color">Return Date</label>
            <input type="date" id="datefield-return" class="input-fields" min="2000-01-01" max="2025-01-01"></input>
           </div>
               <div class="input-data">
               <label class="label-color">Number of persons</label>
               <input type="number" id="num-1" class="input-fields" min="0" max="10">
            </div>
           
               <button class="input-fields search-btn uppercase-convert"  id="search-btn">
                Search for flight
            </button>
        </div>
        </section>
        <section class="flight-search-results" id="flight-search-results">
            <div class="display-input-data">
                <div class="display-fields">
                    <p>From</p>
                <input type="text" id="from-2" class="data-fields"  value="From">
            </div>
                <div class="display-fields">
                    <p>To</p>
                <input type="text" id="to-2" class="data-fields" To="To">
                </div>
                   <i class="fas fa-arrows-alt-h fa-lg"></i>
                   <div class="display-fields">
                    <p>Departure Date</p>
                   <input type="date" id="datefield-2" class="data-fields" min="2000-01-01" max="2025-01-01">
                   </div>
                   
                   <div class="display-fields" id="datefield_div">
                    <p>Return Date</p>
                   <input type="date" id="datefield-return2" class="data-fields"  min="2000-01-01" max="2025-01-01">
                   </div>
                   <div class="display-fields">
                    <p>Passengers</p>
                   <input type="number" id="num-2" class="data-fields"  min="0" max="10">
                   </div>
                </div>
                <div class="search-bar">
                    <input type="text" id="myInput" class="input-fields input-search" onkeyup="searching()" placeholder="Search for names.." title="Search Flights">
                    <button class="input-search-btn input-fields search-btn uppercase-convert">Search</button>
                </div>
            
            <section class="search-results-body">
                <div class="filters">
                    <div class="filter-text d-flex">
                        <p class="filter-text-element">FILTERS</p>
                    </div>
                    <details class="summary-element">
                        <summary class="filter-element d-flex padd-20">
                            <label class="label-data">Stops</label>
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </summary>
                        <div class="summary-content">
                            <input type="checkbox" class="stops" id="non_stop" value="Non Stop">
                            <label>Non Stop</label><br><br>
                            <input type="checkbox" class="stops" id="one_stop" value="1 Stop">
                            <label>1 Stop</label><br><br>
                        </div>
                        </details>
                        <details class="summary-element"> 
                            <summary class="filter-element d-flex">
                                <label class="label-data">Price</label>
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </summary>
                            <div class="summary-content">
                                <input type="range" id="range" min="2000" max="25000" step="1000" value="">
                                <span id="price_value"></span>
                            </div>
                            </details>
                            <details class="summary-element">
                                <summary class="filter-element d-flex">
                                    <label class="label-data">Airlines</label>
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </summary>
                                <div class="summary-content">
                            <input type="checkbox" class="airlines_data"id="air_asia" value="Air Asia">
                            <label>Air Asia</label><br><br>
                            <input type="checkbox" class="airlines_data" id="air_india" value="Air India">
                            <label>Air India</label><br><br>
                            <input type="checkbox" class="airlines_data" id="go_first"value="Go First">
                            <label>Go First</label><br><br>
                            <input type="checkbox" class="airlines_data" id="indigo" value="Indigo">
                            <label>Indigo</label><br><br>
                            <input type="checkbox" class="airlines_data" id="spicejet" value="SpiceJet">
                            <label>SpiceJet</label><br><br>
                    
                                </div>
                                </details>
                </div>
                <div class="flights-information">
                    
                </div>
            </section>
        </section>
    </main>
    <script src="javascript/script.js"></script>
</body>

</html>
